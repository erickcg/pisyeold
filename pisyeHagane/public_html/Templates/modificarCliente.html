<md-dialog aria-label="Modificación de Cliente"  ng-cloak>
<form>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Modificación de Cliente</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon aria-label="Close dialog">close</md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content style="width:800px;height:810px; ">
		<div class="md-dialog-content">
			<div layout layout-sm="column">
				<md-input-container style="width:70%;">
					<md-icon>person</md-icon>
					<input ng-model="clienteForm.nombre" type="text" placeholder="Nombre" ng-required="true">
				</md-input-container>
				<md-input-container style="width:30%;">
					<label>RFC</label>
					<input ng-model="clienteForm.rfc" type="text" ng-required="true">
				</md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container style="width:40%;">
					<label>Calle</label>
					<input ng-model="clienteForm.calle" type="text" ng-required="true">
				</md-input-container>
				<md-input-container style="width:20%;">
					<label>Número Exterior</label>
					<input ng-model="clienteForm.num_exterior" type="text" ng-required="true">
				</md-input-container>
				<md-input-container style="width:20%;">
					<label>Número Interior</label>
					<input ng-model="clienteForm.num_interior" type="text" ng-required="true">
				</md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container style="width:100%;">
					<label>Colonia</label>
					<input ng-model="clienteForm.colonia" type="text" ng-required="true">
				</md-input-container>
			</div>
		</div>
	</md-dialog-content>
	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-click="answer(false)" >
				Cancelar
		</md-button>
		<md-button ng-click="answer(true)" style="margin-right:20px;" >
				Guardar
		</md-button>
	</div>
</form>
</md-dialog>
